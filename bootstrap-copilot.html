<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW2 – חלק ב, סעיף 3 (Bootstrap)</title>
  <!-- Bootstrap v5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="bootstrap-copilot.css" rel="stylesheet" />
</head>
<body class="p-3">
  <div class="container position-relative layout-container">
    <div class="row g-2 align-items-stretch">
      <!-- Left vertical sidebar spanning the full layout height on lg+ -->
      <div class="col-lg-2 d-none d-lg-block">
        <div class="left-sidebar h-100"></div>
      </div>

      <!-- Right grid area (uses Bootstrap rows/cols + small custom CSS for heights) -->
      <div class="col-12 col-lg-10">
        <!-- Top row: 4 boxes -->
        <div class="row g-2 mb-2">
          <div class="col-12 col-sm-6 col-lg-3"><div class="box box-short"></div></div>
          <div class="col-12 col-sm-6 col-lg-3"><div class="box box-short"></div></div>
          <div class="col-12 col-sm-6 col-lg-3"><div class="box box-short"></div></div>
          <div class="col-12 col-sm-6 col-lg-3"><div class="box box-short"></div></div>
        </div>

        <!-- Middle area: left column with two short boxes, right column with one tall box spanning 2 rows -->
        <div class="row g-2 mb-2">
          <div class="col-12 col-lg-6">
            <div class="box box-short mb-2"></div>
            <div class="box box-short"></div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="box box-tall"></div>
          </div>
        </div>

        <!-- Bottom row: a wide box occupying 3/4 of the right area -->
        <div class="row g-2">
          <div class="col-12 col-lg-9"><div class="box box-short"></div></div>
          <div class="col-12 col-lg-3 d-none d-lg-block"><div class="box box-short">&nbsp;</div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, not required for layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYlSXzF2uRkWf1K8nW9clVV3l4O2E2Rs0B4Ll0Z3Q8QGNEPoPF" crossorigin="anonymous"></script>
</body>
</html>
